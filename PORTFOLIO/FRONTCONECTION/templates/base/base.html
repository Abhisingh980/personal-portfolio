{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Navbar</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href='{% static "css/nav.css" %}' rel="stylesheet" />
        <link href='{% static "css/sidebar.css" %}' rel="stylesheet" />
        <link href='{% static "css/index.css" %}' rel="stylesheet" />
        <link href='{% static "css/about.css" %}' rel="stylesheet" />
        <link href='{% static "css/footer.css" %}' rel="stylesheet" />
        <link href='{% static "css/projects.css" %}' rel="stylesheet" />
        <link href='{% static "css/contact.css" %}' rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'index' %}">My Portfolio</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="colection collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}"
                            >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}"
                            >Projects</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}"
                            >Contact</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %} {% endblock %}
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>
                        Email:
                        <a href="mailto:your-email@example.com"
                            >your-email@example.com</a
                        >
                    </p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <ul class="social-links">
                        <li>
                            <a
                                href="https://facebook.com"
                                target="_blank"
                                class="social-icon facebook"
                                >Facebook</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://twitter.com"
                                target="_blank"
                                class="social-icon twitter"
                                >Twitter</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://linkedin.com"
                                target="_blank"
                                class="social-icon linkedin"
                                >LinkedIn</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://instagram.com"
                                target="_blank"
                                class="social-icon instagram"
                                >Instagram</a
                            >
                        </li>
                    </ul>
                </div>
                <div class="footer-section">
                    <p>&copy; Abhinesh Kumar. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
